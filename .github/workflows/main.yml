name: V17.3 Relay Logger

on:
  workflow_dispatch:
  schedule:
    # Runs at minute 55 every 6 hours (Relay Mode)
    - cron: '55 5,11,17,23 * * *'

jobs:
  launch-relay:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Run V17.3 Logger
        env:
          INSTA_SESSION: ${{ secrets.INSTA_SESSION }}
          TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
          MESSAGES: ${{ secrets.MESSAGES }}
        run: python main.py

      - name: Upload Message Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sent-messages-log
          path: message_log.txt
